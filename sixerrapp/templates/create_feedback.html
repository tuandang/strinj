{% extends 'base.html' %}
{% load staticfiles %}
{% block page %}
    <br/>
    <form method="POST" enctype="multipart/form-data" action='{% url "create_feedback" %}'>
      {% csrf_token %%}
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Describe Feedback</label>
            <div class="col-sm-10">
              <textarea rows="3" class="form-control" name="content"></textarea>
            </div>
          </div>
          <br>
          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </div>
        </div>
      </div>
    </form>

{% endblock %}
