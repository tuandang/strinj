{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}

  <div class="row">
    <div class="col-md-12"><h1></h1>
    </div>

    {% for gig in gigs %}
      <div class="col-md-12">
        <div class="thumbnail">
          <img style="margin-top:30px" src="/media/{{gig.photo}}" width="700" height="300">
          <div class="caption">
            <p style="margin-top:30px;margin-bottom:30px;margin-left:30px;margin-right:30px;line-height:1.7">{{gig.description}}</p>

            {% for company in gig.company.all %}
              <a style="margin-left:30px;margin-right:15px;width:230px" href="{{company.url}}" class="btn btn-success btn-block" target="_blank">Jobs At {{ company.title }}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
