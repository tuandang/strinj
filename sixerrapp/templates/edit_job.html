{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}

  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal" method="POST" enctype="multipart/form-data" action='{% url "edit_job" job.id %}' id="job">
        {% csrf_token %}
          <div class="form-group">
            <label class="col-sm-2 control-label">JOB TITLE</label>
            <div class="col-sm-10">
              <textarea rows="3" class="form-control" name="title" form="job">{{ job.title }}</textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">DESCRIPTION</label>
            <div class="col-sm-10">
              <textarea rows="5" class="form-control" name="description" form="job">{{ job.description }}</textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">REQUIREMENTS</label>
            <div class="col-sm-10">
              <textarea rows="2" class="form-control" name="requirements" form="job">{{ job.requirements }}</textarea>
            </div>
          </div>  

          <div class="form-group">
            <label class="col-sm-2 control-label">URL</label>
            <div class="col-sm-10">
              <textarea rows="2" class="form-control" name="url" form="job">{{ job.url }}</textarea>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 control-label">DEADLINE</label>
            <div class="col-sm-10">
              <input type="date" name="deadline" value="{{ job.deadline|date:'Y-m-d' }}" form="job">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </div>
      </form>
    </div>
  </div>

{% endblock %}
