{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}
  {% if error %}
    <div class="alert alert-warning alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Warning!</strong> {{ error }}
    </div>
  {% endif %}

  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal" method="POST" enctype="multipart/form-data" action='{% url "register_company" %}' id="test">
        {% csrf_token %}

        <div class="form-group">
          <label class="col-sm-2 control-label">COMPANY TITLE</label>
          <div class="col-sm-10">
            <textarea rows="3" class="form-control" name="title" form="test">{{ company.title }} </textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">DESCRIPTION</label>
          <div class="col-sm-10">
            <textarea rows="5" class="form-control" name="description" form="test">{{ company.description }}</textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">URL</label>
          <div class="col-sm-10">
            <textarea rows="2" class="form-control" name="url" form="test">{{ company.url }}</textarea>
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </div>

      </form>
    </div>
  </div>

{% endblock %}
